<app-header class="px-5 bg-white"></app-header>
<hr />
<ion-content color="primary">
  @defer (when !isLoading) {
  <ion-grid>
    <ion-row>
      @for (blog of blogList; track blog.id) {
      <ion-col size="4">
        <app-blog-card [blog]="blog"></app-blog-card>
      </ion-col>
      }
    </ion-row>
  </ion-grid>
  } @placeholder {
  <ion-list class="ion-padding-top">
    @for (i of dummyArray; track i) {
    <ion-item lines="none" class="ion-padding-bottom">
      <ion-avatar slot="start">
        <ion-skeleton-text
          animated
          style="width: 40px; height: 40px"
        ></ion-skeleton-text>
      </ion-avatar>
      <ion-skeleton-text animated style="height: 40px"></ion-skeleton-text>
    </ion-item>
    }
  </ion-list>
  } @error {
  <ion-alert
    header="Error"
    [message]="error"
    isOpen="true"
    [buttons]="['Ok']"
  ></ion-alert>
  } @loading(minimum 2s) { Blogs are loading... }
</ion-content>
